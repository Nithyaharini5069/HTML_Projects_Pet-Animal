<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pet Animals Voting</title>
<style>
    body {
        background-color: black;
        font-family: Arial, sans-serif;
    }
    .outer {
        background-color: blanchedalmond;
        height: 500px;
        width: 520px;
        position: relative;
        margin: 20px auto;
        border-radius: 10px;
        box-shadow: 5px 5px 10px red;
        text-align: center;
        padding-top: 20px;
    }
    .outer img {
        height: 80px;
        width: 80px;
        border-radius: 50%;
        margin: 10px;
    }
    button {
        padding: 8px 15px;
        margin: 10px;
        font-weight: bold;
        cursor: pointer;
    }
    .count {
        color: black;
        font-size: 18px;
        font-weight: bold;
        display: inline-block;
        width: 30px;
    }
    .head {
        color: aliceblue;
        font-size: xx-large;
        margin-bottom: 20px;
    }
</style>
</head>
<body>
    <p class="head"><b>Pet Animals Voting</b></p>
    <div class="outer">
        <!-- Images -->
        <img src="cat.jpg" alt="Cat" id="imgCat">
        <img src="hen.jpg" alt="Hen" id="imgHen">
        <img src="sheep.jpg" alt="Sheep" id="imgSheep">
        <img src="dog.jpg" alt="Dog" id="imgDog">

        <br><br>

        <!-- Vote Buttons -->
        <button id="btnCat">Vote Cat <span class="count" id="numCat">0</span></button>
        <button id="btnHen">Vote Hen <span class="count" id="numHen">0</span></button>
        <button id="btnSheep">Vote Sheep <span class="count" id="numSheep">0</span></button>
        <button id="btnDog">Vote Dog <span class="count" id="numDog">0</span></button>
    </div>

<script>
    let catCount = 0, henCount = 0, sheepCount = 0, dogCount = 0, totalCount = 0;
    const maxVotes = 50;

    const numCat = document.getElementById("numCat");
    const numHen = document.getElementById("numHen");
    const numSheep = document.getElementById("numSheep");
    const numDog = document.getElementById("numDog");

    document.getElementById("btnCat").addEventListener("click", () => {
        if(totalCount < maxVotes) { catCount++; totalCount++; numCat.innerText = catCount; }
    });
    document.getElementById("btnHen").addEventListener("click", () => {
        if(totalCount < maxVotes) { henCount++; totalCount++; numHen.innerText = henCount; }
    });
    document.getElementById("btnSheep").addEventListener("click", () => {
        if(totalCount < maxVotes) { sheepCount++; totalCount++; numSheep.innerText = sheepCount; }
    });
    document.getElementById("btnDog").addEventListener("click", () => {
        if(totalCount < maxVotes) { dogCount++; totalCount++; numDog.innerText = dogCount; }
    });
</script>
</body>
</html>
